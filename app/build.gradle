apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "com.etoitau.pixeldungeon"
        minSdkVersion 14
        targetSdkVersion 29
        versionCode 5       // 4, 1.0.4, was released to beta 191219
        versionName "1.0.5"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':game-engine')
}