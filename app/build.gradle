apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "com.etoitau.pixeldungeon"
        minSdkVersion 14
        targetSdkVersion 29
        versionCode 7       // 6, 1.1.0, was released to prod 200104
        versionName "1.1.1"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':game-engine')
}